<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <script src="app.js" charset="utf-8"></script>
    <link rel="stylesheet" href="app.css" />
    <title>Snake Game</title>
  </head>
  <body class="bg-gray-600 h-full">
    <div class="flex justify-center items-center mt-2">
      <button class="start focus:outline-none border-green-500 border-2 rounded-sm p-4 text-green-400 focus:decoration-0">Start / Restart</button>
    </div>
    <div class="flex justify-center items-center mt-2 mb-2">
      <div class="score text-green-400">Score:<span>0</span></div>
    </div>
    <section class="flex justify-center items-center border-pink-500">
      <div id="map" class="tile flex flex-wrap w-screen justify-center"></div>
    </section>
  </body>
</html>
